<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Loom | Premium Fashion for Men, Women & Kids</title> 
    <!-- SEO -->

    <meta name="description" content="Shop the latest trends in clothing for men, women, and children. Discover high-quality fabrics and modern styles at Loom.">
    <meta name="keywords" content="menswear, womenswear, kids clothing, fashion e-commerce, Loom dresses">
    
    <!-- Open graph for Facebook and X platforms -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Loom | Modern Fashion for All Ages">
    <meta property="og:description" content="Explore our curated collection of dresses and apparel for men, women, and kids.">
    <meta property="og:image" content="https://yourdomain.com/src/img/shop-preview.jpg">
    <meta property="og:site_name" content="Loom Fashion">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Loom | Premium Clothing Store">
    <meta name="twitter:description" content="Fresh styles for men, women, and kids. Shop the new collection today.">

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/fonts/fonts.css">
    <link rel="stylesheet" href="./src/style.css">

    </head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo">
                <img src="./assets/icons/Logo.svg" alt="Style.Loom icon">
            </a>
            <button class="burger">
                <img src="./assets/icons/burger.svg" alt="Burger icon">
            </button>
        </div>
        <svg class="border-bottom-array">
                <line class="bttm-dasharray x1="0" y1="50%" x2="100%" y2="50%" />
            </svg>
    </header>
    <main>
        <section class="hero">
            <img src="./assets/hero-image.svg" alt="" class="hero-img">
            <div class="shop-now-wrapper">
                <button class="shop-now">
                    <span>Shop Now</span>
                    <img src="./assets/icons/bttn-arrow.svg" alt="button arrow">
                </button>
                <svg class="moving-border-svg">
                    <rect class="moving-border-rect" rx="8" />
                </svg>
            </div>
        </section>
        <section class="hero-description">
            <div class="filter-container">
                <button class="filter-bttn">All</button>
                <button class="filter-bttn">Mens</button>
                <button class="filter-bttn">Womens</button>
                <button class="filter-bttn">Kids</button>
            </div>
            <div class="hero-content">
                <h1>Elevate Your Style with StyleLoom</h1>
                <p>Explore a world of fashion at StyleLoom, where trends meet affordability. 
                    Immerse yourself in the latest styles and seize exclusive promotions.</p>
            </div>
            <div class="filter-desc-grid">
                <div class="filter-products">
                    <h2>1.500+</h2>
                    <span>Fashion Products</span>
                </div>
                <div class="filer-grid">
                    <h2>50+</h2>
                    <span>New Arrivals every month.</span>
                </div>
                <div class="filer-grid">
                    <h2>30%</h2>
                    <span>OFF on selecet items.</span>
                    
                </div>
                <div class="filer-grid">
                    <h2>96%</h2>
                    <span>Customer Satisfaction Rate</span>
                    
                </div>
            </div>

        </section>

    </main>
    
</body>
</html>
